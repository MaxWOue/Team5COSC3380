<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Natural Museum of Fine Arts - Artwork Search</title>
  </head>
  <body>
	<h2>Artwork Search</h2>
	<label>ID: </label><input id="DataReportArtworkID" type="text">
	<label>Title: </label><input id="DataReportArtworkTitle" type="text"><br>
	<label>Type:<br></label>
	<input type="checkbox" id="DataReportTypeIsPainting"><label>Painting</label>
	<input type="checkbox" id="DataReportTypeIsDrawing"><label>Drawing</label>
	<input type="checkbox" id="DataReportTypeIsPhotograph"><label>Photograph</label>
	<input type="checkbox" id="DataReportTypeIsOtherPicture"><label>Other Picture</label>
	<input type="checkbox" id="DataReportTypeIsSculpture"><label>Sculpture</label>
	<input type="checkbox" id="DataReportTypeIsOther"><label>Other</label>
	<br><label>Artist: </label><input id="DataReportArtworkArtist" type="text">
	<label>Year Completed: </label><input id="DataReportArtworkYear" type="text">
	<br><label>Acquisition Date: </label><input id="DataReportArtworkAcquisitionDate" type="text">
	<label>Words in Description: </label><input id="DataReportArtworkDescription" type="text">
	<br><label>Monetary Value: </label><input id="DataReportArtwortMonetaryValue" type="text">
	<br><button>Search</button>
  </body>
