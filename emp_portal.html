<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Portal</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <main>
       <div class="container">
        <h1 >Employee Portal</h1> 
        <p>Update your profile</p>
        <form>
          <div class="form-group">
            <label for="Position">Position: </label>
            <input type="text" name="Position" id="Position" required>
            <br><br>
            <label for="WorkHours">Work Hours: </label>
            <input type="time" name="WorkHours" id="WorkHours" required>
            <br><br>
            <label for="UserName">User Name: </label>
            <input type="text" name="UserName" id="UserName" required>
            <br><br>
            <label for="Password">Password: </label>
            <input type="password" name="Password" id="Password" required>
            <br><br>
            
            <label for="Address">Address: </label>
            <input type="text" name="Address" id="Address" required>
            <br><br>
            <label for="Gender">Gender: </label>
            <input type="text" name="Gender" id="Gender" required>
            <br><br>
            <label for="Supervisor">Supervisor: </label>
            <input type="number" name="Supervisor" id="Supervisor" required>
            <br><br>
            <label for="WorkDays">Work Days: </label>
            <input type="text" name="WorkDays" id="WorkDays" required>
            <br><br>
            <label for="FirstName">First Name: </label>
            <input type="text" name="FirstName" id="FirstName" required>
            <br><br>
            <label for="LastName">Last Name: </label>
            <input type="text" name="LasttName" id="LastName" required>
            <br><br>
            
            <input type="submit" value="Submit">
      </div>
        
    </main>
	<script src="index.js"></script>
  </body>
</html>
