<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exhibit Sign up</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <main>
       <div class="container">
           <h1 >Exhibit sign up</h1>
       <div class="exhibit_container">
            <label for="exhibit_name">Exhibit Name: 
                <label for="exhibit_name">Placeholder </label>
            </label>
            
            <br><br>
            <label for="exhibit_description">Exhibit Description: Placeholder</label>

            <br><br>
            <label for="exhibit_date">Exhibit Date: "Some date"</label>

            <br><br>
            
            <label for="exhibit_time">Exhibit Time: Some time</label>

            <br><br>
            <label for="exhibit_price">Exhibit Price: $xx</label>
            <br><br>

            </div>
            <div class="form-group">
            <br><br>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required>
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone" required>
            <br><br>
            <label for="number_of_guests">Number of Guests: </label>
            <input type="number" name="number_of_guests" id="number_of_guests" required>
            <br><br>

            
            <input type="submit" name="submit" id="submit" required>

      </div>
        
    </main>
	<script src="index.js"></script>
  </body>
</html>
