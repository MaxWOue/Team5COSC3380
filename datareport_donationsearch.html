<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Natural Museum of Fine Arts - Donation Search</title>
  </head>
  <body>
	<h2>Donation Search</h2>
	<label>Donation ID: </label><input id="DataReportDonationID" type="text">
	<label>Donor's Name: </label><input id="DataReportDonorFromDomation" type="text"><label><br></label>
	<label>Donor's ID: </label><input id="DataReportDonorsID" type="text">
	<label>Amount of Money: </label><input id="DataReportMoneyAmount" type="text"><label><br></label>
	<label>Artwork: </label><input id="DataReportArtworkFromDonation" type="text"><label></label>
	<label>Artwork's ID: </label><input id="DataReportArtworkIDFromDonation" type="text"><label><br></label>
	<label>Artwork Value: </label><input id="DataReportArtworkValueFromDonation" type="DataReportArtworkValue"><label></label>
	<label>Payment Method</label><select id="DataReportArtworkPaymentMethod">
	<option value="DataReportPaymentMethodIsDebitCard">Debit Card</option>
	<option value="DataReportPaymentMethodIsCreditCard">Credit Card</option>
	<option value="DataReportPaymentMethodIsCash">Cash</option>
	<option value="DataReportPaymentMethodIsArtwork">Individual Artwork</option>
	<option value="DataReportPaymentMethodIsArtworks">Multiple Artworks</option>
	<button>Search</button>
  </body>
