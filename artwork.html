<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artwork submission</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <main>
       <div class="container">
        <h1 >Artwork</h1> 
        <p>Enter your new artwork details</p>
        <div class="form-group">
            <form>
            <label for="ArtworkName">Artwork Name: </label>
            <input type="text" name="ArtworkName" id="ArtworkName" required>
            <br><br>
            <label for="Artist">Artist name: </label>
            <input type="text" name="Artist" id="Artist" required>
            <br><br>
            <label for="ArtYear">Year: </label>
            <input type="text" name="ArtYear" id="ArtYear" required>
            <br><br>
           
            <label for="AcquisitionDate">Acquisition Date: </label>
            <input type="date" name="AcquisitionDate" id="AcquisitionDate" required>
            <br><br>
            <label for="RoomID">Room ID: </label>
            <input type="text" name="RoomID" id="RoomID" required>
            <br><br>
            <label for="ArtworkType">Artwork Type: </label>
            <input type="text" name="ArtworkType" id="ArtworkType" required>
            <br><br><br>

            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
          </div>

      </div>
        
    </main>
	<script src="index.js"></script>
  </body>
</html>
